  <table class="table table-striped">
    <thead>
      <tr>
        <th>PO Number</th>
        <th>Supplier</th>
        <th>Warehouse</th>
        <th>Order Date</th>
        <th>Total Amount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of purchaseOrders">
        <td>{{ order.poNumber }}</td>
        <td>{{ order.supplierId }}</td>
        <td>{{ order.warehouseId }}</td>
        <td>{{ order.orderDate | date : 'MM/dd/yyyy' }}</td>
        <td>{{ order.totalAmount | currency }}</td>
        <td>{{ order.status }}</td>
        <td>
          <button class="btn btn-sm btn-info me-1" type="button" title="View">View</button>
          <button type="button" class="btn btn-sm btn-warning me-1" title="Edit">Edit</button>
          <button type="button" class="btn btn-sm btn-danger" title="Delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
